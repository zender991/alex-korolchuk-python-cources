{% extends "polls/base.html" %}

{% block content %}

<h1 style="padding: 20px">{{ question.question_text }} - Results</h1>

<ul class="list-group" style="padding: 20px; padding-right: 1000px">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<div style="padding: 20px">
    <a class="btn btn-info" href="{% url 'polls:details' question.id %}">Vote again?</a>
</div>

{% endblock %}
