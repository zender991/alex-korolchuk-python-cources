{% extends "polls/base.html" %}

{% block content %}
   <h1 style="padding: 20px">Questions</h1>
   {% if latest_question_list %}
    <ul class="list-group" style="padding: 20px; padding-right: 1000px">
    {% for question in latest_question_list %}
        <li class="list-group-item"><a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a> </li>
    {% endfor %}
    </ul>

    {% else %}
        <p>No polls are available</p>
    {% endif %}

{% endblock %}
